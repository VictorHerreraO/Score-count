name: Build Debug APK

on:
  workflow_dispatch: # Manual trigger for any branch
    inputs:
      branch:
        description: 'Branch to build (leave empty for current branch)'
        required: false
        type: string

permissions:
  contents: read
  actions: read

jobs:
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Get version and branch info
        id: info
        run: |
          VERSION_NAME=$(./gradlew -q printVersionName | tail -1)
          BRANCH_NAME="${{ inputs.branch || github.ref_name }}"
          # Sanitize branch name for filename (replace / with -)
          SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"

          echo "version_name=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "safe_branch=${SAFE_BRANCH}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

          echo "Building version: ${VERSION_NAME} from branch: ${BRANCH_NAME}"

      - name: Find and Rename APK
        run: |
          # Find the debug APK
          APK_SRC=$(find app/build/outputs/apk/debug -type f -name "*.apk" | sort | tail -n 1)

          if [ -z "$APK_SRC" ]; then
            echo "âŒ ERROR: No debug APK found"
            ls -la app/build/outputs/apk/debug/ || echo "Directory does not exist"
            exit 1
          fi

          echo "âœ… Found APK: $APK_SRC"

          # Create descriptive filename with branch name
          APK_NAME="scorecount-debug-${{ steps.info.outputs.safe_branch }}-${{ steps.info.outputs.short_sha }}.apk"
          APK_DEST="app/build/outputs/apk/debug/${APK_NAME}"

          cp "$APK_SRC" "$APK_DEST"

          echo "âœ… Created: $APK_NAME"
          echo "apk_name=${APK_NAME}" >> $GITHUB_OUTPUT
          echo "apk_path=${APK_DEST}" >> $GITHUB_OUTPUT
        id: rename

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-${{ steps.info.outputs.safe_branch }}-${{ steps.info.outputs.short_sha }}
          path: ${{ steps.rename.outputs.apk_path }}
          retention-days: 14

      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸ”¨ Debug Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ steps.info.outputs.branch_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.info.outputs.version_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**APK**: ${{ steps.rename.outputs.apk_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download Instructions" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to the [Actions](https://github.com/${{ github.repository }}/actions) tab" >> $GITHUB_STEP_SUMMARY
          echo "2. Find this workflow run" >> $GITHUB_STEP_SUMMARY
          echo "3. Download the APK from the 'Artifacts' section" >> $GITHUB_STEP_SUMMARY
          echo "4. Transfer to your Android device and install" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: Debug APKs can be installed alongside release builds" >> $GITHUB_STEP_SUMMARY
